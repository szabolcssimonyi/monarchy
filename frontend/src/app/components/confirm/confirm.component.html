<h2 mat-dialog-title>{{ message.title }}</h2>
<mat-dialog-content>
    <p class='content'>{{ message.description }}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button *ngIf="message.showCancel" mat-button mat-dialog-close>{{ message.cancel || 'cancel' }}</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial color='primary'>{{ message.accept || 'ok' }}</button>
</mat-dialog-actions>
